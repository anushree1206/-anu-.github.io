<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vietnam Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #da8888;
        }
        .container {
            max-width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 22px;
            background-color: #e5c3c3;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            text-transform: capitalize;
            color: #f71313;
            font-size: 5vh;
        }
        .contact-info, .contact-form {
            margin-bottom: 20px;
        }
        .contact-info p {
            font-size: 1.1em;
            color: #101111;
        }
        .contact-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            resize: vertical;
        }
        .contact-form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-form button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <p><strong>Address:</strong> 123 Hanoi Street, Hoan Kiem, Hanoi, Vietnam</p>
            <p><strong>Phone:</strong> +84 24 1234 5678</p>
            <p><strong>Email:</strong> info@vietnamtourism.vn</p>
            <p><strong>Office Hours:</strong> Monday - Friday, 9:00 AM - 6:00 PM</p>
        </div>

        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
